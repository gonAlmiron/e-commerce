paths:
  /api/products:
    post:
      tags:
        - Products
      summary: Registro de un nuevo Producto en la base de datos
      parameters: 
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/parameters/schemas/BodyNewProduct'
        required: true
      responses:
        200:
          description: Se registro un producto correctamente
          content: 
            application/json:
              schema: 
                $ref: '#/components/schemas/Products/Product'
        500:
          description: Error en el servidor
          $ref: '#/components/schemas/Products/NotFound'
    get: 
      tags:
      - Products
      summary: Lista de Productos de la base de datos
      responses:
        200:
          description: Lista de Productos recibida con exito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Products/getAllProducts'
        500:
          description: Error en el servidor
          $ref: '#/components/schemas/Products/NotFound' 
  /api/products/{id}:
    get:
      tags:
      - Products
      summary: Buscar producto por ID
      parameters:
        - in: path
          name: id
          required: true
          description: string ID
          schema:
            type: string
      responses:
        200:
          description: Producto encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schema/Products/Product'
        404:
          description: No se encuentra un producto con este ID
          content:
            application/json:
              schema:
                $ref: '#/components/schema/Products/errorGetById'
    put: 
      tags:
        - Products
      summary:
        Editar producto
      parameters:
          - in: path
            name: id
            required: true
            description: se requiere ID del producto
            schema:
              type: string
      requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/parameters/schema/BodyNewProduct'
          required: true
      responses:
          200:
            description: Producto actualizado
            content:
              application/json:
                schema:
                  $ref: '#/components/schema/Products/Producto'
          404:
            description: Producto 
            content:
              applciation/json:
                schema:
                  $ref: ''